<div class="container-fluid bg-dark">
  <div class="row">
    <div class="col-9 bg-dark">
      <app-body-login></app-body-login>
    </div>
    <div class="col-3">
      <div
        style="
          height: 100vh;
          background-color: #2c2c2c;
          border-right: 8px solid #302933;
        "
      >
        <div class="row" style="margin-bottom: 20%">
          <div style="margin-top: 30%">
            <p
              class="col-12"
              style="text-align: center; color: white; font-size: 50px"
            >
              Login
            </p>
          </div>
        </div>
        <div class="menuLogin">
          <div class="container">
            <div class="row">
              <label htmlFor="emailUsuario" class="text-white">Login</label>
                <input
                  style="width: 100%; height: 50px"
                  class="form-control"
                  id="emailUsuario"
                  placeholder="Digite seu Login"
                  type="text"
                  [(ngModel)]="usuario.login"
                />
                <label htmlFor="senhaUsuario" class="text-white mt-2">Senha</label>
                <input
                  style="width: 100%; height: 50px"
                  id="senhaUsuario"
                  class="form-control"
                  placeholder="Digite sua Senha"
                  type="password"
                  [(ngModel)]="usuario.password"
                />
                
              
            </div>

            <button
              style="width: 100%; margin-top: 50px; height: 40px"
              type="button"
              class="btn btn-outline-light"
              (click)="login()"
            >
              Conectar
            </button>

            <button
              style="width: 100%; margin-top: 25px; height: 40px;"
              type="button"
              class="btn btn-success"
              (click)="abreDialogRegistrarUsuario()"
            >
              Registrar-se
            </button>

            <p-toast></p-toast>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<p-dialog header="Registrar Novo UsuÃ¡rio" [(visible)]="visibleDialogRegistrarUsuario" [style]="{width: '50vw'}" [draggable]="false" [closable]="false">
  
    
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Login" [(ngModel)]="nomeDoUsuarioQueSeraCriado">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" [(ngModel)]="senhaDoUsuarioQueSeraCriado">
      </div> 
    
  
  <p-footer>
    <button class="btn btn-danger m-2" (click)="fechaDialogRegistraUsuario()"><i class="bi bi-arrow-left"></i> Voltar</button>
    <button class="btn btn-success m-2" (click)="criaUsuario()" [disabled]="!nomeDoUsuarioQueSeraCriado || !senhaDoUsuarioQueSeraCriado"><i class="bi bi-check"></i> Confirmar</button>
  </p-footer>
</p-dialog>
