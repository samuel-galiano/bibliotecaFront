<div class="container-fluid">
    <div class="row">
      <div class="col-9">
        <app-body-login></app-body-login>
      </div>
      <div class="col-3">
        <div style="height: 100vh; background-color: #2c2c2c; border-right: 8px solid #302933;">
            <div class="row" style="margin-bottom: 20%;">
                <div style="margin-top: 30%;">
                    <p class="col-12" style="text-align: center; color: white; font-size: 50px;">Login</p>
                </div>
            </div>
            <div class="menuLogin">
                <div class="container">
                    <div class="row">
                        <span style="margin-bottom: 25px;" class="p-input-icon-left p-float-label">
                            <i class="pi pi-user" style="margin-left: 5px;"></i>
                            <input style="width: 100%; height: 50px;" id="emailUsuario" pInputText type="text" [(ngModel)]="usuario.login"/>
                            <label htmlFor="emailUsuario">E-mail</label>
                        </span>
                        <span class="p-input-icon-left p-float-label">
                            <i class="pi pi-lock" style="margin-left: 5px;"></i>
                            <input style="width: 100%; height: 50px;" id="senhaUsuario" pInputText type="password" [(ngModel)]="usuario.password"/>
                            <label htmlFor="senhaUsuario">Senha</label>
                        </span>
                    </div>
                    <button style="width: 100%; margin-top: 50px; height: 40px;" type="button"
                        class="btn btn-outline-light" (click)="login()">Conectar</button>
                </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
