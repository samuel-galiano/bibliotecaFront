<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let genero of generos">
            <th scope="row">{{genero.id}}</th>
            <th scope="row">{{genero.nome}}</th>
        </tr>
    </tbody>
</table>
